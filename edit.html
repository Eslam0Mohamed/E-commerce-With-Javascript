<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            Shop Now
        </div>
        <ul>
            <li><a href="index.html">Products</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="create.html">Create</a></li>
        </ul>
    </header>
    <div class="form">
        <form action="">
            <div class="edit-form">
                <label for="" class="edit-form-label">Enter Product Name</label>
                <input type="text" class="edit-form-input" id="name">
                <p class="edit-form-error">This Field Is Required</p>
            </div>
            <div class="edit-form">
                <label for="" class="edit-form-label">Enter Product Description</label>
                <input type="text" class="edit-form-input" id="description">
                <p class="edit-form-error">A Description Must be At Least 15 charachter</p>
            </div>
                     <div class="edit-form">
                <label for="" class="edit-form-label">Enter Product Image</label>
                <input type="text" class="edit-form-input" id="image">
                <p class="edit-form-error">Image Must be A Valid Url</p>
            </div>
                     <div class="edit-form">
                <label for="" class="edit-form-label">Enter Product Price</label>
                <input type="number" class="edit-form-input" id="price">
                <p class="edit-form-error">Price Must be A Number</p>
            </div>
                     <div class="edit-form">
                <label for="" class="edit-form-label">Enter Product Category</label>
                <select name="" id="category">
                    <option value="" id="category-option">Select Category</option>
                </select>
                 <p class="edit-form-error">ŸçSelect A Category</p>
                <p class="edit-form-error">Price Must be A Number</p>
            </div>
            <button class="update">Update Product</button>
        </form>
    </div>
    <div id="modal" class="modal">
  <div class="modal-content">
    <p id="modal-message">Your message goes here</p>
    <button id="close-modal">Close</button>
  </div>
</div>
<div class="loader-container">
    <span class="loader"></span>
</div>
    <script src="js/edit.js"> </script>
</body>

</html>
